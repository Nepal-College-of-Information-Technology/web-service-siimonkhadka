<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voltix Mobile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .hero {
      background: url('https://via.placeholder.com/1200x400') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 3px #000;
    }
    .hero h1 {
      font-size: 3em;
    }
    section {
      padding: 40px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0070f3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Voltix Mobile</h1>
    <p>Power in Your Pocket</p>
  </header>

  <div class="hero">
    <h1>Experience the Future of Smartphones</h1>
  </div>

  <section>
    <h2>Introducing the Voltix X1</h2>
    <p>Ultra-fast. Stunning design. All-day battery life.</p>
    <a href="#" class="btn">Learn More</a>
  </section>

  <footer>
    <p>&copy; 2025 Voltix Mobile. All rights reserved.</p>
  </footer>

</body>
</html>
